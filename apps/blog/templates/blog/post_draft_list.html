{% extends 'blog/base.html' %}

{% block content %}
  {% for post in post_list %}
    <div class="post">
      <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
      <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.body|truncatechars:200 }}</p>
    </div>
  {% endfor %}
{% endblock %}
