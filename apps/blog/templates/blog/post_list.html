{% extends 'blog/base.html' %}

{% block content %}
  {% for post in object_list %}
    <div class="post">
      <div class="date">
        <p>公開日時: {{ post.published_at }}</p>
      </div>
      <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.body|linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock %}
